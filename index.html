<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorasTrabalhadas</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <footer>
            <h1>Calculadora de Jornada</h1>
        </footer>

        <content>
            <article class="days">

                <h1>Horas Diárias</h1>

                <aside>

                    <label>Entrada:
                        <input type="time" class="in">
                    </label>

                    <label>Intervalo:
                        <input type="time" class="break">
                    </label>

                    <label>Saida:
                        <input type="time" class="out">
                    </label>

                    <button type="button" onclick="sumDay()">Calcular</button>

                    <button type="button" onclick="clearDay()">Limpar</button>

                </aside>

                <p class="result"></p>



            </article>

            <article class="weeks">

                <h1>Horas Semanais</h1>

                <aside>

                    <label>Segunda:
                        <input type="time" class="monday">
                    </label>

                    <label>Terça:
                        <input type="time" class="tuesday">
                    </label>

                    <label>Quarta:
                        <input type="time" class="wednesday">
                    </label>

                    <label>Quinta:
                        <input type="time" class="thusday">
                    </label>

                    <label>Sexta:
                        <input type="time" class="friday">
                    </label>

                    <label>Sábado:
                        <input type="time" class="saturday">
                    </label>

                    <label>Domingo:
                        <input type="time" class="sunday">
                    </label>

                    <button type="button" onclick="sumWeek()">Calcular</button>

                    <button type="button" onclick="clearWeek()">Limpar</button>


                </aside>

                <p class="resultWeek"></p>

            </article>




            <article class="months">

                <h1>Horas Mensais</h1>

                <aside>

                    <label>1°Semana:
                        <input type="time" class="one">
                    </label>

                    <label>2°Semana:
                        <input type="time" class="two">
                    </label>

                    <label>3°Semana:
                        <input type="time" class="three">
                    </label>

                    <label>4°Semana:
                        <input type="time" class="four">
                    </label>

                    <label>5°Semana:
                        <input type="time" class="five">
                    </label>

                    <label>6°Semana:
                        <input type="time" class="six">
                    </label>

                    <button type="button" onclick="sumMonth()" class="calculatedMonth">Calcular</button>

                    <button type="button" onclick="clearMonth()">Limpar</button>


                </aside>

                <p class="resultMonth"></p>

            </article>
        </content>
    </main>

</body>

<script src="./script.js"></script>

</html>
