<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorasTrabalhadas</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <footer>
            <h1>Calculadora de Jornada</h1>
        </footer>

        <content>
            <article class="days">

                <h1>Horas Diárias</h1>

                <aside>

                    <label>Entrada:
                        <input type="time" class="in" value="00:00">
                    </label>

                    <label>Intervalo:
                        <input type="time" class="break" value="00:00">
                    </label>

                    <label>Saida:
                        <input type="time" class="out" value="00:00">
                    </label>

                    <button type="button" onclick="sumDay()">Calcular</button>

                    <button type="button" onclick="clearDay()">Limpar</button>

                    <p class="result"></p>

                </aside>

            



            </article>

            <article class="weeks">

                <h1>Horas Semanais</h1>

                <aside class="inputw">

                    <label>Segunda:
                        <input type="time" class="monday" value="00:00">
                    </label>

                    <label>Terça:
                        <input type="time" class="tuesday" value="00:00">
                    </label>

                    <label>Quarta:
                        <input type="time" class="wednesday" value="00:00">
                    </label>

                    <label>Quinta:
                        <input type="time" class="thusday" value="00:00">
                    </label>

                    <label>Sexta:
                        <input type="time" class="friday" value="00:00">
                    </label>

                    <label>Sábado:
                        <input type="time" class="saturday" value="00:00">
                    </label>

                    <label>Domingo:
                        <input type="time" class="sunday" value="00:00">
                    </label>

                    <button type="button" onclick="sumWeek()">Calcular</button>

                    <button type="button" onclick="clearWeek()">Limpar</button>

                    <p class="resultWeek"></p>

                </aside>

                

            </article>




            <article class="months">

                <h1>Horas Mensais</h1>

                <aside>

                    <label>1°Semana:
                        <input type="time" class="one" value="00:00">
                    </label>

                    <label>2°Semana:
                        <input type="time" class="two" value="00:00">
                    </label>

                    <label>3°Semana:
                        <input type="time" class="three" value="00:00">
                    </label>

                    <label>4°Semana:
                        <input type="time" class="four" value="00:00">
                    </label>

                    <label>5°Semana:
                        <input type="time" class="five" value="00:00">
                    </label>

                    <label>6°Semana:
                        <input type="time" class="six" value="00:00">
                    </label>

                    <button type="button" onclick="sumMonth()" class="calculatedMonth">Calcular</button>

                    <button type="button" onclick="clearMonth()">Limpar</button>

                    <p class="resultMonth"></p>

                </aside>

                

            </article>

        </content>

    </main>

</body>

<script src="./script.js"></script>

</html>
